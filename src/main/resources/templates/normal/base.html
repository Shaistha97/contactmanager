<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
    
    	<script>
    		function deleteContact(cid){
			  swal({
			  title: "Are you sure?",
			  text: "Once deleted, your contact connot be recovered!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			    window.location="/user/delete/"+cid;
			  } else {
			    swal("Your contact is safe!");
			  }
			});
				}
    	</script>
    <title th:text="${title}">Base html</title>
  </head>
  <body>
   	
   	<!-- Navbar -->
		<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Residential Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/about}">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link"><span th:text="${user.name}"></span></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/logout}">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<!-- End of Navbar -->
	
	<!-- SideBar -->
	<div class="sidebar mt-2">
	
		<span onclick="toggleSidebar()" class="crossBtn"><i class="far fa-window-close"></i></span>
		
		<a id="home-link" th:href="@{/user/index}" class="item active"> <i class="fas fa-home"></i> Home</a>
		<a id="contacts-link" th:href="@{/user/show-contacts/0}" class="item"> <i class="fas fa-address-book"></i> View Contacts</a>
		<a id="add-link" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-user-plus"></i> Add Contacts</a>
		<a id="profile-link" th:href="@{/user/profile}" class="item"> <i class="fas fa-user-alt"></i> Your Profile</a>
		<a id="settings-link" th:href="@{/user/settings}" class="item"> <i class="fas fa-user-cog"></i> Settings</a>
		<a id="logout-link" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	
	<!-- End of Side Bar -->
	
	<!-- Content Area -->
	
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		
		<div th:replace="${content}"></div>
	</div>
	
	<!-- End of Content Area -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
    
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
