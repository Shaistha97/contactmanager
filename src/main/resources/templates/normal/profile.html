<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page </title>
</head>
<body>
	<section>
	<div class="row justify-content-center">
    			<div class="col-auto">	
		<div class="container text-center">
			<div class="card me-4 ms-3">
				<div class="card-body">
				<img style="height: 200px; width: 200px;" 
					class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
				 <h1 class="text-center" th:text="${user.name}"></h1>
					<table class="table ">
					    <thead>
						    <tr>
						    <th scope="row">USER ID</th>
						    <td><span th:text=${user.id}></span></td>
						    </tr>
					    </thead>
					    <tbody>
						    <tr>
						    <th scope="row">Email</th>
						    <td><span th:text=${user.email}></span></td>
						    </tr>
						    <tr>
						    <th scope="row">Role</th>
						    <td><span th:text=${user.role}></span></td>
						    </tr>
						    <tr>
						    <th scope="row">Account Active</th>
						    <td><span th:text=${user.enabled}></span></td>
						    </tr>
						    <tr>
						    <th scope="row">About You</th>
						    <td><span th:text=${user.about}></span></td>
						    </tr>
					   </tbody>
					</table>
				</div>
			</div>	
			
		<!--<div class="container mt-3">
				      	<form method="post" th:action="@{'/user/update-user/'+${user.id}}" class="mt-2">
					      		
					      		<button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-edit"></i></button>
					      	</form>
					      	
			</div>	-->
		</div>	
    			</div>
	</div>
	
	 <script>
				$(document).ready(() =>{
					$('.item').removeClass('active');
					$('#profile-link').addClass('active');
				});
				
			</script>
	</section>	
</body>
</html>
