<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>
<body>
	<section>
		<div class="container text-center">
				<div class="card me-5 ms-4">
					<div class="card-body my-4">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" 
						 class="alert text-center" role="alert">
						  <span th:text="${session.message.content}"></span>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					  </div>
						<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter your old password">
								</div>
								<div class="form-group mt-3">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter your new password">
								</div>
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
					</div>
				</div>	
			</div>
		
		<script>
				$(document).ready(() =>{
					$('.item').removeClass('active');
					$('#settings-link').addClass('active');
				});
				
			</script>
	</section>	
</body>
</html>
