<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page </title>
</head>
<body>
    <div class="signup_bg">
	<section class="signup_bg">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					
						<h3 class="text-center">SignUp Here</h3>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
							    <label for="name_field" class="form-label">Your Name</label>
							    <input 
							    name="name" 
							    type="text" 
							    class="form-control" 
							    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
							    id="name_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter here" 
							    required
							    th:value="${user.name}" 
							    />    
							   
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							    </div>
							</div>
							<br>
							<div class="form-group">
							    <label for="email_field" class="form-label">Your Email</label>
							    <input 
							    name="email" 
							    type="email"
							    class="form-control" 
							    id="email_field" 
							    placeholder="Enter here" 
							    required 
							    th:value="${user.email}"
							    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid':''" /> 
							    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
								</div>   
							</div>
							<br>
							
							<div class="form-group">
							    <label for="password_field" class="form-label">Your Password</label>
							    <input 
							    name="password" 
							    type="password" 
							    class="form-control" 
							    id="password_field" placeholder="Enter here" 
							    required 
							    th:value="${user.password}">    
							</div>
							<br>
							<div class="form-group">
							    <textarea name="about" th:text="${user.about}" rows="2" class="form-control" placeholder="Enter something about yourself" required></textarea> 
							</div>
							<br>
							<!--Terms and Conditions -->
							<div class="form-group form-check">
								<input 
								th:classappend="${#fields.hasErrors('enabled')?'is-invalid':''}"
								type="checkbox" 
								name="enabled" 
								class="form-check-input" id="enabled"/>
								<label for="enabled" class="form-check-label">Accept Terms and Conditions</label>
								<div th:each="e : ${#fields.errors('enabled')}" th:text="${e}" class="invalid-feedback"></div>
							</div>
							<br>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-black">Reset</button>
							</div> 
						</form>
					</div>
				<div>
			</div>
		</div>
	</section>	
    </div>
</body>
</html>
