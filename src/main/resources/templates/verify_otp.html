<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot Password</title>
</head>
<body>
	<section class="signup_bg">
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                <div th:if="${session.message}" th:classappend="${session.message.type}" 
						 class="alert text-center" role="alert">
						  <span th:text="${session.message.content}"></span>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
                    <div id="login-box" style="height: 280px;" class="col-md-12">
                       <h3 class="text-center my-3">OTP Verification</h1>
                       <div class="container alert alert-success text-center" role="alert">
                       		We have successfully sent OTP to your email!
                       </div>
                       <form id="login-form" class="form" th:action="@{/verify-otp}" method="post">
                       	<div class="form-group">
                       		<input required name="otp" type="number" placeholder="Enter OTP here" class="form-control">
                       	</div>
                       	<div class="container text-center mt-3">
                       		<button class="btn btn-success">Verify OTP</button>
                       	</div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>	
</body>	
</html>
