<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login - Residential Contact Manager</title>
</head>
<body>
	<section class="signup_bg">
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Bad Credentials!
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logged out
                            </div>
                            
                            <div th:if="${param.change}" class="alert alert-success">
                            	<h6 th:text="${param.change}"></h6>
                            </div>
                            
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <br>
                          <div class="form-group">
                                <label for="remember-me"><span>Remember me</span>Â 
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                                <br><br>
                                <div>
                                <input style="white-space: normal;" type="submit" name="submit"
                                 class="btn btn-info btn-md" value="Submit">
                           		</div>	
                            </div>
                            <div id="register-link" class="text-end">
                                <a href="/signup">Register here</a>
                            </div>
                            
                        </form>
                        <div class="text-center">
                            	<a th:href="@{/forgot}">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>	
</body>	
</html>
